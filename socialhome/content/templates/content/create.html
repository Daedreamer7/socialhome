{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}{% trans "Create" %}{% endblock %}

{% block content %}
    <h1>{% trans "Create" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
    </form>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    {{ form.media }}
{% endblock %}
